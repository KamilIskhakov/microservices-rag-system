apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: rag-system
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer  # Для внешнего доступа
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: rag-system
  labels:
    app: api-gateway
spec:
  replicas: 3  # Масштабирование для высокой нагрузки
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: rag-api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: REDIS_URL
        - name: UVICORN_WORKERS
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: UVICORN_WORKERS
        - name: UVICORN_LOOP
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: UVICORN_LOOP
        - name: UVICORN_HTTP
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: UVICORN_HTTP
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "2"
        volumeMounts:
        - name: logs-storage
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: logs-storage
        persistentVolumeClaim:
          claimName: logs-pvc 